<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <button class="buttonMoves js-rockButton"><img class="move-icon" src="rock-emoji.png" alt=""></button>
    <button class="buttonMoves js-PaperButton"><img class="move-icon" src="paper-emoji.png" alt=""></button>
    <button class="buttonMoves js-scissorButton"><img class="move-icon" src="scissor-emoji.png" alt=""></button>
    <p class="js-gameResult result"></p>
    <p class="js-gameOutput"></p>
    <p class="js-gameStats game-Stats"></p>
    <button class="reset-Button js-resetButton">Reset Score</button>
    <button class="js-autoPlay auto-Play-Button">Auto Play</button>

    <script src="app.js"></script>
</body>
</html>
